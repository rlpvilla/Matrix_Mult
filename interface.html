<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" description="Matrix Multiplier">

		<link rel="stylesheet" href="matrix_stylesheet.css">

		<style type="text/css">
			table {
				background-color: lightblue;
			}
		</style>

		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>

		<title>
			Matrix Multiplier!
		</title>
	</head>
	<body>
		<h1>This is my 3x3 Matrix Multiplier</h1>

		<h2>Multiplication is produced in the form AB = C where A represents the first matrix, B the second matrix, and C the third matrix output to you!</h2>

		<br>

		<hr>

		<br>

		<form>
			<table>
				<caption>Matrix A</caption>

				<tr style="background-color: lightblue">
					<th>
						<!--input type="submit" id="matA" value="Submit Matrix Changes"-->
					</th>
					<th>Column 1</th>
					<th>Column 2</th>
					<th>Column 3</th>
				</tr>

				<colgroup>
					<col></col>
					<col span="3" style="background-color: yellow">
				</colgroup>

				<tr>
					<th>
						Row 1
					</th>

					<td>
						<input class="Row 1" id="11a">
					</td>

					<td>
						<input class="Row 1" id="11b">
					</td>

					<td>
						<input class="Row 1" id="11c">
					</td>
				</tr>

				<tr>
					<th>
						Row 2
					</th>

					<td>
						<input class="Row 2" id="12a">
					</td>

					<td>
						<input class="Row 2" id="12b">
					</td>

					<td>
						<input class="Row 2" id="12c">
					</td>
				</tr>

				<tr>
					<th>
						Row 3
					</th>

					<td>
						<input class="Row 3" id="13a">
					</td>

					<td>
						<input class="Row 3" id="13b">
					</td>

					<td>
						<input class="Row 3" id="13c">
					</td>
				</tr>
			</table>

			<br>

			<table>
				<caption>Matrix B</caption>

				<tr style="background-color: lightblue">
					<th>
						<!--input type="submit" id="matB" value="Submit Matrix Changes"-->
					</th>
					<th>Column 1</th>
					<th>Column 2</th>
					<th>Column 3</th>
				</tr>

				<colgroup>
					<col></col>
					<col span="3" style="background-color: yellow">
				</colgroup>

				<tr>
					<th>
						Row 1
					</th>

					<td>
						<input class="Column 1" id="211">
					</td>

					<td>
						<input class="Column 2" id="212">
					</td>

					<td>
						<input class="Column 3" id="213">
					</td>
				</tr>

				<tr>
					<th>
						Row 2
					</th>

					<td>
						<input class="Column 1" id="221">
					</td>

					<td>
						<input class="Column 2" id="222">
					</td>

					<td>
						<input class="Column 3" id="223">
					</td>
				</tr>

				<tr>
					<th>
						Row 3
					</th>

					<td>
						<input class="Column 1" id="231">
					</td>

					<td>
						<input class="Column 2" id="232">
					</td>

					<td>
						<input class="Column 3" id="233">
					</td>
				</tr>
			</table>

			<br>

			<input type="submit" onclick="print()" value="Submit Matrices">
		</form>

		<hr>

		<div id="messages">
			<script>
			var allInputs = $( ":input" );
			var formChildren = $( "form > *" );
			$( "#messages" ).text( "Found " + allInputs.length + " inputs and the form has " + formChildren.length + " children." ); 
			$( "form" ).submit(function( event ) {event.preventDefault();});
			</script>
		</div>
	</body>
</html>
